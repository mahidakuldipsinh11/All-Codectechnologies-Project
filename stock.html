<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polynomial Stock Price Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }


        input[type=range] {
            accent-color: #4f46e5;
        }
        
        .chart-container {
            position: relative; 
            height: 100%; 
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 h-screen flex flex-col overflow-hidden">


    <header class="bg-slate-800 text-white p-4 shadow-md flex justify-between items-center z-10">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-chart-line text-green-400 text-2xl"></i>
            <h1 class="text-xl font-bold tracking-wide">Stock Price Predictor <span class="font-light text-slate-400">Visualization</span></h1>
        </div>
        <div class="text-sm text-slate-400 hidden md:block">
            Polynomial Regression Model Frontend
        </div>
    </header>

    
    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
        
    
        <aside class="w-full md:w-80 bg-white border-r border-gray-200 p-6 flex flex-col gap-6 overflow-y-auto z-10 shadow-lg">
            
        
            <div class="p-4 bg-blue-50 border-l-4 border-blue-500 rounded-xl shadow-sm">
                <h3 class="font-bold text-blue-800 text-sm uppercase mb-1">Status</h3>
                <p id="statusText" class="text-sm text-blue-600">Generated initial data.</p>
            </div>

    
            <div class="space-y-4">
                
                
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">0. Select Model Type</label>
                    <select id="modelType" onchange="app.resetModel()" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="linear">Linear Regression (Degree 1)</option>
                        <option value="polynomial">Polynomial Regression (Degree 3)</option>
                    </select>
                </div>
                
                <hr class="border-gray-200">

    
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">1. Generate Data</label>
                    <button onclick="app.generateData()" class="w-full bg-slate-700 hover:bg-slate-600 text-white font-semibold py-2 px-4 rounded-xl transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-database"></i> Generate History
                    </button>
                    <div class="mt-2">
                        <label for="volatility" class="text-xs text-gray-500 block mb-1">Volatility (Noise Level)</label>
                        <input type="range" id="volatility" min="1" max="25" value="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>

                <hr class="border-gray-200">

    
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">2. Train Model</label>
                    <p class="text-xs text-gray-500 mb-2">Simulates calling the Python backend API to train.</p>
                    <button onclick="app.trainModel()" id="btnTrain" disabled class="w-full bg-indigo-600 hover:bg-indigo-500 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-semibold py-2 px-4 rounded-xl transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-brain"></i> Start Training
                    </button>
                </div>

        
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">3. Forecasting</label>
                    <button onclick="app.predict()" id="btnPredict" disabled class="w-full bg-green-600 hover:bg-green-500 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-semibold py-2 px-4 rounded-xl transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-magnifying-glass-chart"></i> Predict Next 30 Days
                    </button>
                </div>
            </div>

        
            <div class="mt-auto bg-gray-50 p-4 rounded-xl border border-gray-200">
                <h4 class="font-bold text-gray-700 mb-3 border-b pb-2">Model Parameters</h4>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between">
                        <span class="text-gray-500">Last Day Price:</span>
                        <span id="statLastPrice" class="font-mono font-bold text-green-600">-</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-500">Degree:</span>
                        <span id="statDegree" class="font-mono font-bold text-indigo-600">1</span>
                    </div>
                    <div class="text-xs pt-2">
                        <p class="text-gray-500">Coefficients (C0, C1, ...):</p>
                        <textarea id="statCoefficients" rows="3" readonly class="w-full text-xs font-mono p-1 border rounded bg-white text-gray-800"></textarea>
                    </div>
                </div>
            </div>
        </aside>


        <section class="flex-1 p-4 relative bg-slate-50 flex flex-col">
            <div class="bg-white rounded-xl shadow-lg border border-gray-200 p-4 h-full relative chart-container">
                <canvas id="stockChart"></canvas>
                
                
                <div id="loadingOverlay" class="hidden absolute inset-0 bg-white/80 flex flex-col items-center justify-center z-20 rounded-xl">
                    <i class="fa-solid fa-atom fa-spin text-4xl text-orange-600 mb-3"></i>
                    <p class="text-orange-800 font-semibold animate-pulse">Running Regression Algorithm...</p>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
       
        const app = {
            
            chartInstance: null,
            rawData: [],
            model: { 
                coeffs: [], 
                degree: 1, 
                isTrained: false 
            },
            DATA_POINTS: 100,
            init: function() {
                this.ui.updateDegreeDisplay();
                this.initChart();
                this.generateData(); 
            },

        
            initChart: function() {
                const ctx = document.getElementById('stockChart').getContext('2d');
                this.chartInstance = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [
                            {
                                label: 'Historical Prices',
                                data: [],
                                backgroundColor: 'rgba(59, 130, 246, 0.6)', // Blue Scatter
                                borderColor: 'rgba(59, 130, 246, 1)',
                                borderWidth: 1,
                                pointRadius: 3,
                                pointHoverRadius: 5,
                                showLine: false
                            },
                            {
                                label: 'Regression Trend',
                                data: [],
                                type: 'line',
                                borderColor: 'rgba(234, 88, 12, 1)', // Orange Trend
                                borderWidth: 3,
                                borderDash: [5, 5],
                                pointRadius: 0,
                                fill: false,
                                tension: 0.1 
                            },
                            {
                                label: 'Prediction',
                                data: [],
                                type: 'line',
                                borderColor: 'rgba(22, 163, 74, 1)', // Green Prediction
                                backgroundColor: 'rgba(22, 163, 74, 0.1)',
                                borderWidth: 2,
                                pointRadius: 0,
                                fill: true,
                                tension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom',
                                title: { display: true, text: 'Days' }
                            },
                            y: {
                                title: { display: true, text: 'Price ($)' }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: 'Stock Price Prediction Visualization',
                                font: { size: 16 }
                            }
                        }
                    }
                });
            },
            
            
            resetModel: function() {
                this.model.isTrained = false;
                this.model.coeffs = [];
                this.model.degree = document.getElementById('modelType').value === 'linear' ? 1 : 3;
                
                this.ui.updateDegreeDisplay();
                this.ui.updateStatus("Model type changed. Please generate data and train.", "text-orange-600");
                document.getElementById('btnTrain').disabled = true;
                document.getElementById('btnPredict').disabled = true;
                document.getElementById('statCoefficients').value = '';
                
                this.chartInstance.data.datasets[1].data = [];
                this.chartInstance.data.datasets[2].data = [];
                this.chartInstance.update();
            },

            
            generateData: function() {
                const volatility = parseInt(document.getElementById('volatility').value) / 5;
                this.rawData = [];
                this.model.isTrained = false;
                
                this.ui.updateStatus("Generated new historical data. Ready to train.", "text-gray-600");
                document.getElementById('btnTrain').disabled = false;
                document.getElementById('btnPredict').disabled = true;
                document.getElementById('statCoefficients').value = '';

                let price = 100;
                
                for (let i = 1; i <= this.DATA_POINTS; i++) {
            
                    let baseTrend = 0.05 * Math.sin(i / 20) + 0.1;
                    
                    let noise = (Math.random() - 0.5) * volatility;
                    
                    price = price + baseTrend + noise;
                    if(price < 1) price = 1;

                    this.rawData.push({ x: i, y: price });
                }

                this.chartInstance.data.datasets[0].data = this.rawData;
                this.chartInstance.data.datasets[1].data = [];
                this.chartInstance.data.datasets[2].data = [];
                this.chartInstance.update();

                document.getElementById('statLastPrice').innerText = `$${price.toFixed(2)}`;
            },

        
            trainModel: function() {
                this.ui.showLoading(true);
                this.ui.updateStatus("Simulating Python API call: Solving for coefficients...", "text-indigo-600");

                
                setTimeout(() => {
                    try {
                        
                        const degree = this.model.degree;
                        const N = degree + 1;
                        
                        
                        const M = Array.from({ length: N }, () => Array(N).fill(0));
                        const Y = Array(N).fill(0);

                        for (let point of this.rawData) {
                            const x = point.x;
                            const y = point.y;
                            
                            for (let k = 0; k < N; k++) {
                                Y[k] += y * Math.pow(x, k);
                                for (let j = 0; j < N; j++) {
                                    M[k][j] += Math.pow(x, k + j);
                                }
                            }
                        }

                    
                        const coeffs = this.matrixSolver.solve(M, Y);
                        
                        this.model.coeffs = coeffs; 
                        this.model.isTrained = true;

                    
                        this.ui.updateCoefficients(this.model.coeffs);

                    
                        const regressionLine = [];
                        
                        for (let i = 1; i <= this.DATA_POINTS; i++) {
                            regressionLine.push({ x: i, y: this.predictY(i) });
                        }
                        
                        this.chartInstance.data.datasets[1].data = regressionLine;
                        this.chartInstance.update();

                        this.ui.updateStatus(`Model (Degree ${degree}) trained successfully!`, "text-green-600 font-bold");
                        document.getElementById('btnPredict').disabled = false;
                        document.getElementById('btnTrain').disabled = true;
                        
                    } catch (error) {
                        console.error("Training Error:", error);
                        this.ui.updateStatus("Training failed. Try changing the degree or data.", "text-red-600 font-bold");
                    }
                    this.ui.showLoading(false);
                }, 500); 
            },

    
            predict: function() {
                if (!this.model.isTrained) return;

                const forecastDays = 30;
                const startDay = this.DATA_POINTS;
                const endDay = this.DATA_POINTS + forecastDays;

                const predictionData = [];
                
                for(let i = startDay; i <= endDay; i++) {
                    predictionData.push({ x: i, y: this.predictY(i) });
                }

                this.chartInstance.data.datasets[2].data = predictionData;
                this.chartInstance.update();
                
                this.ui.updateStatus(`Forecast for next ${forecastDays} days generated.`, "text-green-700 font-bold");
                document.getElementById('btnPredict').disabled = true;
            },

            
            predictY: function(x) {
                let y = 0;
                
                for (let i = 0; i < this.model.coeffs.length; i++) {
                    y += this.model.coeffs[i] * Math.pow(x, i);
                }
                return y;
            },

    
            matrixSolver: {
                solve: function(A, B) {
                    const N = A.length;
                    
                    
                    const augmentedMatrix = [];
                    for (let i = 0; i < N; i++) {
                        augmentedMatrix[i] = [...A[i], B[i]];
                    }

                    
                    for (let i = 0; i < N; i++) {
                        let maxRow = i;
                        for (let k = i + 1; k < N; k++) {
                            if (Math.abs(augmentedMatrix[k][i]) > Math.abs(augmentedMatrix[maxRow][i])) {
                                maxRow = k;
                            }
                        }

                        
                        [augmentedMatrix[i], augmentedMatrix[maxRow]] = [augmentedMatrix[maxRow], augmentedMatrix[i]];

                        if (Math.abs(augmentedMatrix[i][i]) < 1e-9) { 
                            throw new Error("Matrix is singular or near-singular. Cannot solve.");
                        }

            
                        for (let k = i + 1; k < N; k++) {
                            const factor = augmentedMatrix[k][i] / augmentedMatrix[i][i];
                            for (let j = i; j < N + 1; j++) {
                                augmentedMatrix[k][j] -= factor * augmentedMatrix[i][j];
                            }
                        }
                    }

                    const X = new Array(N).fill(0);
                    for (let i = N - 1; i >= 0; i--) {
                        let sum = 0;
                        for (let j = i + 1; j < N; j++) {
                            sum += augmentedMatrix[i][j] * X[j];
                        }
                        X[i] = (augmentedMatrix[i][N] - sum) / augmentedMatrix[i][i];
                    }

                    return X; 
                }
            },
            ui: {
                updateStatus: function(msg, classes) {
                    const el = document.getElementById('statusText');
                    el.innerText = msg;
                    el.className = `text-sm ${classes}`;
                },
                updateDegreeDisplay: function() {
                    const degree = document.getElementById('modelType').value === 'linear' ? 1 : 3;
                    document.getElementById('statDegree').innerText = degree;
                },
                updateCoefficients: function(coeffs) {
                    const formattedCoeffs = coeffs.map((c, i) => `C${i}: ${c.toFixed(6)}`).join('\n');
                    document.getElementById('statCoefficients').value = formattedCoeffs;
                },
                showLoading: function(show) {
                    const el = document.getElementById('loadingOverlay');
                    if(show) el.classList.remove('hidden');
                    else el.classList.add('hidden');
                }
            }
        };
        window.onload = function() {
            app.init();
        };
    </script>
</body>
</html>
